options:
  bind-address-port:
    default: "udp:0.0.0.0:5060"
    description: Configure you want Kamailio to bind on a specific interface/port/proto
                 (default bind on all available)
    type: string
  external-url:
    type: string
    description: "The hostname of the service to create an ingress for."
  tls-secret-name:
    default: ""
    type: string
    description: "The name of the TLS secret to use. Leaving this empty will configure an ingress with TLS disabled."

